<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Payment</title>
</head>
<body>
    <div class="container-item__navigation">
        <div class="main-container">
            <div class="header-img">
                <img src="./photo/Header + Logo (1).png" alt="girl">
            </div>
            <h5>Full Name</h5>
            <form>
                <input type="text" placeholder="Alex Smith" class="alex">
            </form>
            <h5>Credit Card Number</h5>
            <form>
                <input type="number" placeholder="1234 1234 1234 1234" class="credit">
            </form>
            <div class="expo-as">
                <form>
                    <p class="cvv">Ex date</p>
                    <input type="date" class="date" palaceholder="MM/YY">
                </form>
                <form>
                    <p class="cvv">CVV</p>
                    <input type="text" class="date" placeholder=". . .">
                </form>
            </div>
            <h5>Zip code</h5>
            <form>
                <input type="number" placeholder="902010" class="credit">
            </form>
            <button class="payment">
                <a href="#">Confirm Payment</a>
            </button>
            <p class="footer">You verify that this info is correct</p>
        </div>
    </div>

</body>
</html>
